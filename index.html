<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiktok - Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <div>Danh mục</div>
        <select class="form-control">
          <option value="0">TikTok</option>
          <option value="0">Select category</option>
          <option value="0">Select category</option>
          <option value="0">Select category</option>
        </select>

        <div class="form-group">
          <div>Dịch vụ (<b>Giá mỗi 1000</b>)</div>
          <select class="form-control">
            <option value="0">Lượt xem TikTok</option>
            <option value="0">Select category</option>
            <option value="0">Select category</option>
            <option value="0">Select category</option>
          </select>
        </div>
        <div class="form-group">
          <div>Liên kết</div>
          <input
            type="url"
            class="form-control"
            id="link"
            placeholder="https://www.tiktok.com/@theanh28entertainment/video/7077093278889413914"
          />
        </div>
        <div class="form-group">
          <div>Số lượng</div>
          <input
            type="number"
            id="quantity"
            class="form-control"
            placeholder="max 5000 thôi nha =))"
            onkeyup="charge()"
          />
        </div>
        <div class="form-group">
          <div>Trả tiền, VNĐ</div>
          <input id="charges" class="form-control" disabled value="0" />
        </div>

        <div class="form-group">
          <div>
            <i class="fa fa-play" style="font-size: 17px; color: green">
              Tốc độ nhanh</i
            >
          </div>

          <div>
            <i
              class="fa fa-hourglass"
              style="font-size: 17px; color: rgb(95, 37, 150)"
              >Tốc độ hiện tại: ~ 10537-119446 / giờ</i
            >
          </div>
          <input class="form-control" value="- Lượt xem TikTok" disabled />
          <hr />
          <div class="min-max"><b>Min:</b> 100 <b>Max:</b> 100000000</div>

          <button type="submit" class="btn" onclick="order()">
            TẠO ĐƠN HÀNG
          </button>

          <div>
            Vui lòng không đặt cùng lúc nhiều hơn 1 đơn hàng cho cùng một link
            để tránh trùng lặp!
          </div>
        </div>
      </div>
    </form>

    <div class="meme"></div>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
